<!-- 入力画面 -->
{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('result') }}" method=post>
    <div class="form-group">
        <label for="InputTitle">祝日　日付</label>
        <input type="date" class="form-control" id="InputTitle" name=holiday>
    </div>
    <div class="form-group">
        <label for="InputTitle">祝日　テキスト</label>
        <input type="text" class="form-control" id="InputTitle" name=holiday_text>
    </div>
    
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left: 10px;">削除</button>
    </div>
</form>
<form action="{{ url_for('list_view') }}" method=post>
    <div class="btn-group" style="margin-top: 5%;">
        <button type="submit" class="btn btn-secondary">一覧出力</button>
    </div>
</form>
{% endblock %}
